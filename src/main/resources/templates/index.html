<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Stocks Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .search-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-form input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .search-form input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-form button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-form button:hover {
            background: #764ba2;
        }
        
        .search-form button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .results-section {
            display: none;
        }
        
        .results-section.show {
            display: block;
        }
        
        .stock-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
        }
        
        .stock-symbol {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stock-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        
        .price-change {
            font-size: 1.2em;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .price-change.positive {
            color: #28a745;
            background: #d4edda;
        }
        
        .price-change.negative {
            color: #dc3545;
            background: #f8d7da;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        
        .chart-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            min-height: 300px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .stock-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ˆ US Stocks Analysis</h1>
            <p>Analyze US stock prices for the last 3 months</p>
        </div>

        <div class="search-section">
            <div class="search-form">
                <input type="text" id="symbolInput" placeholder="Enter stock symbol (e.g., AAPL, MSFT, GOOGL)" />
                <button id="analyzeBtn">Analyze</button>
            </div>
            <div id="message" style="display: none;"></div>
        </div>

        <div id="resultsSection" class="results-section">
            <div id="stockCard" class="stock-card" style="display: none;">
                <div class="stock-header">
                    <div>
                        <div class="stock-symbol" id="stockSymbol"></div>
                    </div>
                    <div style="text-align: right;">
                        <div class="stock-price">$<span id="currentPrice"></span></div>
                        <div class="price-change" id="priceChange"></div>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">3-Month High</div>
                        <div class="stat-value">$<span id="maxPrice"></span></div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">3-Month Low</div>
                        <div class="stat-value">$<span id="minPrice"></span></div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">3-Month Average</div>
                        <div class="stat-value">$<span id="avgPrice"></span></div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Total Data Points</div>
                        <div class="stat-value"><span id="dataPoints"></span></div>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing stock data...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let chart = null;

        document.getElementById('analyzeBtn').addEventListener('click', analyzeStock);
        document.getElementById('symbolInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') analyzeStock();
        });

        async function analyzeStock() {
            const symbol = document.getElementById('symbolInput').value.trim().toUpperCase();
            const messageDiv = document.getElementById('message');
            const resultsSection = document.getElementById('resultsSection');

            messageDiv.style.display = 'none';

            if (!symbol) {
                showMessage('Please enter a stock symbol', 'error');
                return;
            }

            showLoading(true);
            resultsSection.classList.add('show');

            try {
                const response = await fetch(`http://localhost:8081/api/stock/${symbol}`);
                if (!response.ok) {
                    throw new Error('Stock not found');
                }

                const data = await response.json();
                displayStockData(data);
                showMessage(`Analysis complete for ${symbol}`, 'success');
            } catch (error) {
                showMessage(`Error: ${error.message}. Please try another symbol.`, 'error');
                document.getElementById('stockCard').style.display = 'none';
            } finally {
                showLoading(false);
            }
        }

        function displayStockData(data) {
            document.getElementById('stockSymbol').textContent = data.symbol;
            document.getElementById('currentPrice').textContent = data.currentPrice.toFixed(2);
            document.getElementById('maxPrice').textContent = data.maxPrice.toFixed(2);
            document.getElementById('minPrice').textContent = data.minPrice.toFixed(2);
            document.getElementById('avgPrice').textContent = data.avgPrice.toFixed(2);
            document.getElementById('dataPoints').textContent = data.prices.length;

            // Display price change
            const priceChangeDiv = document.getElementById('priceChange');
            const changePercent = data.changePercent.toFixed(2);
            priceChangeDiv.textContent = (data.changePercent >= 0 ? '+' : '') + changePercent + '%';
            priceChangeDiv.className = 'price-change ' + (data.changePercent >= 0 ? 'positive' : 'negative');

            document.getElementById('stockCard').style.display = 'block';

            // Draw chart
            drawChart(data);
        }

        function drawChart(data) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            const labels = data.prices.map(p => p.date);
            const closePrices = data.prices.map(p => p.close);
            const highPrices = data.prices.map(p => p.high);
            const lowPrices = data.prices.map(p => p.low);

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Close Price',
                            data: closePrices,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'High Price',
                            data: highPrices,
                            borderColor: '#28a745',
                            borderWidth: 1,
                            borderDash: [5, 5],
                            fill: false,
                            tension: 0.4
                        },
                        {
                            label: 'Low Price',
                            data: lowPrices,
                            borderColor: '#dc3545',
                            borderWidth: 1,
                            borderDash: [5, 5],
                            fill: false,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
